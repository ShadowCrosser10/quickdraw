<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
  
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Fredoka&family=Lato:wght@300;400&family=Lobster&family=Oleo+Script+Swash+Caps&family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">  
    <title>Quick Draw</title>
</head>

<body>
  <center>
    <div id="myModal" class="modal fade" style="display: none;" style="display: block; ">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Sketches</h4>
          </div>
      
          <div class="modal-body">
            <img src="sketch1.png">
            <img src="sketch2.png">
          </div>
      
        </div>
      </div>
        <h1>Quick Draw <button data-toggle="modal" data-target="#myModal">Show Sketch</button></h1>
        <br>
        <h2 id="y_sketch">Your Sketch: </h2>
        <br>
        <h2 id="accuracy">Accuracy: </h2>
    </center>
    <h2 id="score">Score: </h2>
    <h2 id="timer">Timer: </h2>
    <canvas id="myCanvas"></canvas>
    <script src="main.js"></script>
</body>
</html>
